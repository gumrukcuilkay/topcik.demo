<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Overpass+Mono" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Instagram</title>
</head>

<body>
  <div id="wrapper">
    <div class="main-content col-sm, col-xl, col-md, col-lg">
      <div class="header">
        <img src="image/Instagram-logo.jpg" />
      </div>
      <div class="l-part">
        <input type="text" placeholder="Username and Mail Address" class="input-1" required />
        <div class="overlap-text">
          <input type="password" placeholder="Password" class="input-2" required />
          <br>
          <a href="#">
            Forgot?
          </a>
        </div>
        <input type="button" value="Log in" class="btn" />
      </div>
    </div>
    <div class="body-alt">
      <p class="or">
        OR
      </p>
      <br>
      <button type="submit" class="btn btn-primary btn-block my-face">
          Log in with Facebook
      </button>
      <br>
      <div class="s-part">
        Don't have an account?
        <br>
        <a href="#">
          Sign Up
        </a>
      </div>
    </div>
  </div>
</body>
</html>
